{% extends '../base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="title mt-5 mb-5">Delete post {{ post.title }}?</h1>
        <form method="POST">
            {% csrf_token %}
            <button class="button is-danger">Yes</button>
            <a href="{% url 'postDetail' pk=post.pk %}" class="button is-warning">No</a>
        </form>
    </div>
{% endblock %}
