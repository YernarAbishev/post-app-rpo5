{% extends '../base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="container">
        <article class="mt-5 message is-warning">
            <div class="message-body">
                <h3 class="title">{{ post.title }}</h3>
                <h4 class="subtitle">{{ post.postDate }}</h4>
                {% if post.image %}
                <div style="width: 100%;">
                    <img src="{{ post.image }}" alt="{{ post.title }}">
                </div>
                {% else %}
                <span></span>
                {% endif %}
                <p class="mb-5">{{ post.content }}</p>
                <a href="{% url 'editPost' pk=post.pk %}" class="button is-dark">Edit</a>
                <a href="{% url 'deletePost' pk=post.pk %}" class="button is-danger">Delete</a>
            </div>
        </article>
    </div>
{% endblock %}
