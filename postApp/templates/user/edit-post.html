{% extends '../base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<style>
    #id_title, #id_image, #id_content {
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #000;
        display: block;
        width: 100%;
        margin-bottom: 15px;
    }
</style>
    <div class="container">
        <h1 class="title mt-5 mb-5">Edit post</h1>
        <form method="POST">
            {% csrf_token %}

            <label for="id_title">Title:</label>
            <input value="{{ post.title }}" type="text" name="title" maxlength="255" required="" id="id_title">
            {% if post.image %}
            <label for="id_image">Image:</label>
            <input value="{{ post.image }}" type="text" name="image" maxlength="500" id="id_image">
            {% else %}
             <label for="id_image">Image:</label>
            <input value="" type="text" name="image" maxlength="500" id="id_image">
            {% endif %}
            <label for="id_content">Content:</label>
            <textarea name="content" cols="40" rows="10" required="" id="id_content">
                {{ post.content }}
            </textarea>


            <button class="button is-warning">Edit</button>
        </form>
    </div>
{% endblock %}
